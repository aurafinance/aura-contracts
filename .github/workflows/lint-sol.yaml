on: ["push"]
name: Lint Solidity
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive
                  token: ${{ secrets.ACCESS_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "yarn"

            - run: yarn
            - run: yarn lint:sol
